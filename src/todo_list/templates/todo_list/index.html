{% load static %}
<html lang="pt-BR"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>ToDo List</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
  </head>
  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">ToDo List</h5>
  <a class="btn btn-outline-primary" href="/admin/">Admin</a>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4">Atividades a fazer</h1>
  <div class="input-group mb-3">
    <input id="add-input" type="text" class="form-control" placeholder="Tenho que fazer..." aria-label="Tenho que fazer...">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" id="add-button">Adicionar</button>
    </div>
  </div>
</div>

<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th style="width: 20%" scope="col">#</th>
        <th style="width: 80%" scope="col">Atividade</th>
      </tr>
    </thead>
    <tbody>
      {% for atividade in atividades %}
      <tr>
        <th scope="row">{{atividade.pk}}</th>
        <td>{{atividade.descricao}}
          <button type="button" class="delete float-right btn btn-danger">
            <i class="fas fa-trash-alt"></i>
          </button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

<script src="{% static 'lib/bootstrap/js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
<script src="{% static 'lib/jquery-cookie/js.cookie.js' %}" type="text/javascript"></script>

<script src="{% static 'js/app.js' %}" type="text/javascript"></script>


</body></html>
